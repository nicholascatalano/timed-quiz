<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timed Fruit Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- link to highscores page -->
    <a href="highscores.html">View Highscores!</a>
    <!-- wrapper div -->
    <div class="wrapper">
      <!-- time left div -->
      <div id="timeLeft"></div>
      <!-- question card div -->
      <div id="questionsCard">
        <h1>Fruit Quiz Challenge</h1>
        <p>
          Answer the following questions related to fruit within the time limit.
          Please note that incorrect answers will reduce your score and time
          left!
        </p>
        <ul id="answersList"></ul>
        <!-- start button -->
        <button id="startQuiz">Start Quiz</button>
      </div>
    </div>
    <!-- javascript link -->
    <script src="./assets/script.js"></script>
  </body>
</html>
